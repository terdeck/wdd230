<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main>
        <!-- Emmet Shorthand (enter syntax + tab):  
            main>div.hero>picture>source:media*2+img -->
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="St George Temple" width="1278" height="750">
            </picture>
        </div>
    </main>
</body>
